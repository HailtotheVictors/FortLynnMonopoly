<!DOCTYPE html>
<html>
  <head>
    <title>Monopoly Wallet</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/props.js"></script>
    <script src="scripts/stocks.js"></script>

  <body>
    <div id="header">
      <img src="assets/icon_c.png">
    </div>
    <div id="container">
      <div class="page">
        <div id="initGame">
          <label class="checkCont">Planes & Trains
            <input type="checkbox" name="expansion">
            <span class="checkmark"></span>
          </label>
          <label class="checkCont">Space Adventure
            <input type="checkbox" name="expansion">
            <span class="checkmark"></span>
          </label>
          <label class="checkCont">Cold War
            <input type="checkbox" name="expansion">
            <span class="checkmark"></span>
          </label>
          <button id="launchBtn" onclick="initGame()">Launch</button>
        </div>
        <div id="initPlayers" style="display: none;">
          <input type="text" id="playerName"><br>
          <svg id="nfcBtn" viewBox="0 0 24 24" onclick="initScan()">
            <path d="M18,6H13A2,2 0 0,0 11,8V10.28C10.41,10.62 10,11.26 10,12A2,2 0 0,0 12,14C13.11,14 14,13.1 14,12C14,11.26 13.6,10.62 13,10.28V8H16V16H8V8H10V6H8L6,6V18H18M20,20H4V4H20M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20C21.11,22 22,21.1 22,20V4C22,2.89 21.11,2 20,2Z" />
          </svg><br>
          <button id="gameBtn" onclick="startGame()">Start Game</button>
        </div>
        <button id="resetBtn" onclick="reset()">Reset</button>
        <button id="scanBtn">Scan</button>
        <div id="logCont" style="color:white">
          <span>V1.0</span>
        </div>
      </div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
    </div>
    <div id="dock">
      <svg role="button" onclick="goToPage(0)" viewBox="0 0 24 24" class="viewing">
